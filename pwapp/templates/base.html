<!DOCTYPE html>
<html lang="en">
{% load pwa %}
{% load static %}

<head>
    {% progressive_web_app_meta %}
    <title>{% block title %} {% endblock %} &#183; Django</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="base code for django pwa project">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/install_prompt.css' %}">
    {% block style %} {% endblock %}
</head>

<body>

    {% block content %} {% endblock %}

    <!-- Code for Add to Home Screen PWA -->
    <div id="addToHomeScreenContainer">
        <button type="button" class="btn btn-dark" id="addToHomeScreenButton">Add to Home Screen</button>
        <button type="button" class="btn-close" aria-label="close pop up" id="close_addToHomeScreenButton"></button>
    </div>
    <script src="{% static 'js/install_prompt.js' %}"></script>

</body>

</html>
